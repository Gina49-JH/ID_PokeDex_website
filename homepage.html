<!DOCTYPE HTML>
<html>
    <head>
        <html lang ="en">
        <meta charset="UTF-8"/>
        <!-- to scale the display on mutiple devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- external reference bootstrap v3.4.1 for css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- external stylesheet to store css into a file-->
        <link rel="stylesheet" href="mainstyle.css">
        <!--title of the page-->
        <title>Homepage</title>
    </head>
    <body>
      <!-- display the navagation bar using bootstrap template with modifed code-->
      <nav class="navbar navbar-inverse" id="navbar">
      <!-- display a button when users click on it it will show the other menu -->
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" id="navbar-title" href="https://gina49-jh.github.io/Protoype-testing-and-review/index.html">PokeDex</a>
        </div>
      <!-- display the text and button of the navbar when users click on it scales the bar on mutliple device-->
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
        <li><a href="https://gina49-jh.github.io/Protoype-testing-and-review/homepage.html">Home</a></li>
        <li><a href="https://gina49-jh.github.io/Protoype-testing-and-review/homepage.html/contactpage.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
    </nav>
    <!-- display the contents of the pokeDex data and animation from LottieFiles-->
    <div class="container">
      <!-- title of the project name-->
      <div class="container-title">
        <h1>PokeDex</h1>  
      </div>
      <div class = "container-upper">
         <!-- label for the search-->
        <label for ="searchtext" id="searchtext">Name or Number:</label>
        <br>
        <!-- user input with a message in textbox-->
        <input type="text" name="searchBar" id="searchBar" placeholder="Enter Pokemon Name" />
      </div>
      <div class ="explaininfo">
        <!-- label of how to use the website-->
        <h1>You can type the pokemon name inside the textbox</h1>
      </div>
        <!-- display the pokemon data in a card-->
      <ol id ="pokedex"></ol>
    </div>
    <!-- display lottie animation and hide when all the pokemon loaded successfully.-->
    <div class = "loader">
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_ObshHL.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    </div>

  </body>
  <!-- external reference file to run PokeDex.js-->
  <script src ="PokeDex.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Bootstrap version 3.4.1 with external script -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <!-- external reference file to run Lottie Files animation-->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </html>
