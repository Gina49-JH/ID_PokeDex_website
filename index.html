<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- to scale the display on mutiple devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- after the animation is played for 4 second, it will automaticaly redirect to the homepage.html-->
        <!-- redirect to new page 
        reference link: https://css-tricks.com/redirect-web-page/-->
        <meta http-equiv="refresh" content="4; url='https://gina49-jh.github.io/ID_PokeDex_website/homepage.html'">
        <!-- title of the page-->
        <title>Loading Please Wait...</title>
    </head>
    <style>
        .animation-center{
            display:flex;
            justify-content: center;
            align-items: center;
            margin-top:150px;
        }
    </style>
    <body>
        <!-- added loading animation to the body-->
        <div class = "animation-center">
            <div style="display: block;">
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_8y9IYf.json"  
                background="transparent"  speed="1"  style="width: 300px; height: 300px;" autoplay></lottie-player>
            </div>
        </div>
    </body>
    <!-- scripts for lottieplayer and jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- external reference file to run Lottie Files animation-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
