    <body>
        <!-- create a form for the user to input data and send to the specific person email-->
        <div class="contactme">
            <div id="add-update-msg">
                <div class="alert alert-success" role="alert">
                    Contact record updated sucessfully
                </div>
            </div>
            <h2>Contact Us!</h2>
            <br>
            <div class="contact">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="form-name" placeholder="Your Name" required>
                <label for="number" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="form-number" placeholder="eg:82345678" required>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="form-email" placeholder="name@example.com" required>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Subject</label>
                    <textarea class="form-control" id="form-message" rows="3" placeholder="What do you want to say?" required></textarea>
                </div>
                <br>
                <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
            </div>
        </div>
    </body>
